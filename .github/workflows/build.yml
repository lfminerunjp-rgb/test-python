name: Build EXE

on: [push]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install pyinstaller
        # 必要なライブラリをすべてここに書きます
        pip install netmiko deepdiff openpyxl ntc-templates

    - name: Build EXE
      # ntc-templatesのために --collect-all を追加しています
      run: pyinstaller --onefile --collect-all ntc_templates NetVerify.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: my-executable
        path: dist/NetVerify.exe
